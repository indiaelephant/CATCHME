<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>비밀번호 변경</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CATHME</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/memberinfo">나의 데이터</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout">로그아웃</a>
              </li>
              <li class="nav-item d-none" id="deleteLink">
                <a class="nav-link" href="/memeberdelete">회원탈퇴</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="container mt-5">
        <form id="passwordUpdate" action="/memberinfo/more/setting/updatepassword" method="POST">
            <div class="mb-3">
                <label for="old_password" class="form-label">기존 비밀번호</label>
                <input type="password" class="form-control" id="old_password" name="old_password" required>
              </div>
    
            <div class="mb-3">
              <label for="password" class="form-label">새 비밀번호</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
    
            <div class="mb-3">
              <label for="confirm-password" class="form-label">비밀번호 확인</label>
              <input type="password" class="form-control" id="confirm-password" required>
            </div>
    
            <button type="submit" class="btn btn-primary">비밀번호 변경</button>
          </form>
    </div>
   

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
        // 클라이언트 측에서 비밀번호 일치 여부 확인
        document.getElementById('passwordUpdate').addEventListener('submit', function(event) {
          var password = document.getElementById('password').value;
          var confirmPassword = document.getElementById('confirm-password').value;
  
          if (password !== confirmPassword) {
            alert('비밀번호가 일치하지 않습니다.');
            event.preventDefault();
            return;
          }
        });
      </script>
  </body>
</html>
