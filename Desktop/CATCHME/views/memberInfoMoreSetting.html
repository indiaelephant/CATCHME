<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나의데이터/더보기/설정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>설정 화면입니다.</h1>
    <p class="mt-3">
      <button id="updateMemberButton" class="btn btn-primary">개인정보 수정</button>
    </p>
    <p class="mt-3">
      <button id="updatePasswordButton" class="btn btn-primary">비밀번호 변경</button>
    </p>
    <p class="mt-3">
      <button id="deleteMemberButton" class="btn btn-primary">회원탈퇴</button>
    </p>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
      document.getElementById('updateMemberButton').addEventListener('click', function() {
        window.location.href = '/memberinfo/more/setting/update';
      });
      document.getElementById('updatePasswordButton').addEventListener('click', function() {
        window.location.href = '/memberinfo/more/setting/updatepassword';
      });
      document.getElementById('deleteMemberButton').addEventListener('click', function() {
        window.location.href = '/memberinfo/more/setting/memberdelete';
      });    
  </script>
  
  </body>
</html>
