<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>개인정보 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CATHME</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/memberinfo">나의 데이터</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout">로그아웃</a>
              </li>
              <li class="nav-item d-none" id="deleteLink">
                <a class="nav-link" href="/memeberdelete">회원탈퇴</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h2>개인정보 수정</h2>
        <form id="updateForm">
            <div class="mb-3">
                <label for="username" class="form-label">이름</label>
                <input type="text" class="form-control" id="username" name="username" required pattern="^[가-힣]+$" placeholder="한글로 입력하세요.">
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" class="form-control" id="email" name="email" readonly>
            </div>

            <div class="mb-3">
                <label for="phoneNumber" class="form-label">전화번호</label>
                <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" pattern="^010\d{8}$" maxlength="11" placeholder="예: 010XXXXXXXX" required>
                <div class="invalid-feedback">
                    전화번호는 010으로 시작하는 11자리 숫자여야 합니다.
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">성별</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="male" name="gender" value="male" required>
                    <label for="male" class="form-check-label">남성</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="female" name="gender" value="female" required>
                    <label for="female" class="form-check-label">여성</label>
                </div>
                <div class="invalid-feedback">
                    성별을 선택해주세요.
                </div>
            </div>

            <button type="submit" class="btn btn-primary">수정하기</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          // 사용자 정보 가져오기
          fetch('/userinfo')
              .then(response => response.json())
              .then(data => {
                  document.getElementById('username').value = data.username;
                  document.getElementById('email').value = data.email;
                  document.getElementById('phoneNumber').value = data.phoneNumber;
                  document.querySelector(`input[name="gender"][value="${data.gender}"]`).checked = true;
              })
              .catch(error => console.error('Error:', error));

          document.getElementById('updateForm').addEventListener('submit', function(event) {
              event.preventDefault();
              const updatedUser = {
                  username: document.getElementById('username').value,
                  phoneNumber: document.getElementById('phoneNumber').value,
                  gender: document.querySelector('input[name="gender"]:checked').value
              };

              fetch('/userinfo', {
                  method: 'PATCH',
                  headers: {
                      'Content-Type': 'application/json'
                  },
                  body: JSON.stringify(updatedUser)
              })
              .then(response => response.text())
              .then(data => {
                  alert(data);
                  window.location.href = '/memberinfo';
                  })
              .catch(error => console.error('Error:', error));
          });
      });
  </script>
  </body>
</html>
